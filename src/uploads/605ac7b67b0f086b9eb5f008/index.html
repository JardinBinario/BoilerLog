<html>

<head>
    <title>Trasmit Web SDK Training</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="xm/css/xmui.css"></link>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <script src="mock.js"></script>
    <script src="xm/js/xmsdk.js"></script>
    <script src="xm/js/xmui.js"></script>
    <script src="transmit/MyUIHandler.js"></script>
    <script src="transmit/password-authenticator/password-session.js"></script>
    <script src="app.js"></script>
</head>

<body>

    <!-- <div class="header">
        <h4>Welcome to the Transmit Journey Player training</h4>
    </div> -->

    <div class="content container">    

<div class="row">


        
        <div id="appContent" class="col-md-4">
            <div id="login_with_userid_container text-center">
                <div class="app_ui_heading">
                    <h4>Login</h4>
                </div>
                <br />
                <div id="username_container">
                     <input class="text_input" type="text" id="input_userid" placeholder="Type your username" />
                    <button onclick="onAuthenticate()" class="button_submit btn btn-sm btn-success">Authenticate</button>
                    
                    <button onclick="onInvokeUserless()" class="button_submit btn btn-sm btn-primary">Invoke Userless Journey</button>
                </div>
            </div>

            <div id="authenticated_user_ui">
                <div class="info">
                    <h3>Hi, you are authenticated</h3>
                    <button onclick="onLogout()" class="button_submit btn btn-sm btn-warning">Logout</button>
                </div>
                <div id="home_content">
                    <!-- <br/>
                    <input type="text" id="idJourney" class="text_input" placeholder="Journey Name"/>
                    <button onclick="getJourney();" class="option_button btn btn-sm btn-success">Check</button>


                    <button onclick="onUITicketWaitSession();" class="option_button btn btn-sm btn-success">Ticket WaitSession</button> -->

                    <select class="form-control input-sm" id="OTPType">
                        <option value="">~Select~</option>
                        <option value="OTP_ChannelSelection">All</option>
                        <option value="OTP_SMS" selected="true">SMS</option>
                        <option value="OTP_Email">Email</option>
                        <option value="OTP_VoiceCall">Voice Call</option>
                        <option value="OTP_PushNotification">Push Notification</option>
                    </select>
                    <button onclick="getChannelDetails();" class="option_button btn btn-sm btn-success">Get Channel</button>
                    <button onclick="OTP();" class="option_button btn btn-sm btn-success">Get OTP</button>
                    <button onclick="totp();" class="option_button btn btn-sm btn-success">TOTP</button>
                    <button onclick="invokeJourney();" class="option_button btn btn-sm btn-info">Invoke Journey</button>
                    <button onclick="onDeviceManagement()" class="option_button btn btn-sm btn-info">Device Management</button>
                    <button onclick="invokeAuthenticatorConfig();" class="option_button btn btn-sm btn-info">Configure Authenticators</button>
                </div>
            </div>
        </div>


        <div id="transmitContainer"  class="col-md-4">
            <div id="spinner" class="full_screen_centered spinner_container hidden_container">
                <h4>Loading...</h4>
                <img src="https://thumbs.gfycat.com/LoneDetailedFairybluebird-max-1mb.gif" width="100" height="100" />
            </div>
        </div>

        <div id="currentLogs" class="col-md-4 shadow1">
            <br/>
            <h4>Current Logs</h4>
        </div>
    </div>
    </div>
</body>

</html>
